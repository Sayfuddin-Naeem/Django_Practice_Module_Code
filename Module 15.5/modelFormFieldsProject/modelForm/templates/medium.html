{% extends "base.html" %}

{% block title %}Medium Form Format{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    
    <h1 class="text-center my-5">
        These form taken from
        <a href="https://great-devxy.medium.com/understanding-django-model-fields-and-fieldsets-for-efficient-database-modeling-f1c58170df14">Medium</a>
    </h1>

    <div class="d-flex justify-content-evenly ">
        <div class="w-25 my-5" >
            <form method="POST" action="">
                {% csrf_token %}
                {{form1 | crispy}}
                <button type="submit" name="submit_form1" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="w-25 my-5" >
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form2 | crispy}}
                <button type="submit" name="submit_form2" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
