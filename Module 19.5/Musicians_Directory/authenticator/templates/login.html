{% extends "base.html" %}

{% block title %}Login - {% endblock title %}

{% block content %}

    {% load crispy_forms_tags %}

    <div class="card shadow border-0 w-50 px-5 pt-2 pb-5 mx-auto my-5">
        <h2 class="text-center mb-3">Login page</h2>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <button class='btn btn-warning' type="submit">Login</button>
            <small class="d-flex justify-content-center">Don't have an account? <a class="ms-2" href="{% url 'signup' %}">Sign Up</a></small>
        </form>
    </div>

{% endblock content %}
