{% extends "base.html" %}

{% block title %}Signup - {% endblock title %}

{% block content %}

    {% load crispy_forms_tags %}
    {% comment %} {% load custom_filters %} {% endcomment %}

    <div class="card shadow border-0 w-50 px-5 pt-2 pb-5 mx-auto my-5">
        <h2 class="text-center my-3">Sign Up page</h2>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {{ form | crispy }}

            <button class='btn btn-success' type="submit">Sign Up</button>
            <small class="d-flex justify-content-center">Already have an account <a  class="ms-2" href="{% url 'login' %}">Login</a></small>
        </form>
    </div>

{% endblock content %}
