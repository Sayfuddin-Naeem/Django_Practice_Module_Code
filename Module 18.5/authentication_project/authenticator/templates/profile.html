{% extends "base.html" %}

{% block title %}Profile - {% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="my-5 mx-auto shadow card w-75 p-5">
        <div class="mx-auto">
            <h1>This is Profile page</h1>
            <h3>Hello <span class="text-success">{{user}}</span> </h3>
        </div>
        
        <div class="d-flex justify-content-between my-5">
            <div class="mt-4">
                <a href="{% url 'passchange' %}" class="d-block btn btn-sm btn-success px-0 mb-3">Change Your Password</a>
                <a href="{% url 'passchange2' %}" class="d-block btn btn-sm btn-success px-2">Change Your Password without old password</a>
            </div>
    
            <div class="w-50">
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class='btn btn-warning' type="submit">Update</button>
                </form>
            </div>
        </div>

    </div>

{% endblock content %}
