{% extends "base.html" %}

{% block title %}Django Form - First App{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}

    <h1 class="text-center my-5">
        These form taken from
        <a href="https://ordinarycoders.com/blog/article/using-django-form-fields-and-widgets">OrdinaryCoders</a>
    </h1>
    
    <div class="w-50 mx-auto my-5" >
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock content %}
